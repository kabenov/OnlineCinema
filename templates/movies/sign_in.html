{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign in</title>
	<link rel="stylesheet" href="{% static 'movies/css/home_page.css' %}">
	<link rel="stylesheet" href="{% static 'movies/css/sign_in.css' %}">
	<link rel="shortcut icon" href="{% static 'movies/images/A-logo2.png' %}" type="image/png">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
	<div class="full_bg">
		<div class="container">
			<div class="sign_box">
				<form action="{% url 'sign_in' %}" method="post" class="form">
                    {% csrf_token %}
					<a href="{% url 'home' %}" class="logo">Rory</a>

					<div class="input_form">
						<input type="email" placeholder="Email" name="email" class="sign_input" required>
					</div>

					<div class="input_form">
						<input type="password" placeholder="Password" name="password" class="sign_input" required>
					</div>

					<div class="input_form input_form_check">
						<input type="checkbox" checked="checked" class="check">
						<label class="remember">Remember Me</label>
					</div>

					<button type="submit" class="sign_button" >Sign In</button>

					<span class="sign_delimiter">or</span>

					<div class="sign_social">
						<a class="fb" href="#">
							<i class="fab fa-facebook-f"></i>
						</a>
						<a class="tw" href="#">
							<i class="fab fa-twitter"></i>
						</a>
						<a class="gl" href="#">
							<i class="fab fa-google"></i>
						</a>
					</div>

					<span class="sign_text">
						Don't have an account
						<a href="{% url 'sign_up' %}" class="sign_link">Sign up!</a>
					</span>
					<span class="sign_text">
						<a href="#" class="sign_link">Forgot pasword?</a>
					</span>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
